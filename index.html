<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>To Do List in JS</title>
    <link rel="stylesheet" href="./todo js.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    />
    <script

      <br >

      <br />
      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" id="Task_input">
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-success btn-md" onclick="addEvent()">Add Task</a>
        </div>
      </div>
      <br>
      <div class="col-md-8">
        <ul class="list-group" id="list-item">
          
          
        
        </ul>
      </div>
    </div>
    <script src="./javascript.js" charset="utf-8"></script>

</html>
